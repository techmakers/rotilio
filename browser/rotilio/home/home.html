<div class="text-center" _style="display:inline" id="spark-login" ></div>
<br/>
<div>
  <form class="form-horizontal" ng-show="devices.length>0">
    <div class=" form-group">
      <div class="">
        <input name="searchText" type="text" class="form-control" ng-model="searchText" placeholder="filter devices">
      </div>
    </div>
  </form>
</div>
<table class="table table-condensed table-striped">
  <tbody>
    <tr ng-repeat="device in devices | filter:filterDevices">
      <td>
        <a href="./#/ui?access_token={{access_token}}&deviceid={{device.id}}">
          {{device.name}}
        </a>
      </td>
      <td class="text-right">
        <a href="./#/device?access_token={{access_token}}&deviceid={{device.id}}">
          <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
      </td>
      <td class="text-right">
      <a href="./#/ui?access_token={{access_token}}&deviceid={{device.id}}">
        <span class="glyphicon glyphicon-phone"></span>
      </a>
    </td>
    </tr>
  </tbody>
</table>
